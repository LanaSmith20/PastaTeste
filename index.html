<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifolio3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Entrada de Plataforma</h1>

        <div class="input-container">
          <input placeholder="Email" type="email" required /><img
            width="20"
            height="20"
            src="https://img.icons8.com/ios-filled/50/user.png"
            alt="user"
          />
        </div>

        <div class="input-container">
          <input placeholder="Password" type="password" required /><img
            width="20"
            height="20"
            src="https://img.icons8.com/ios-glyphs/30/lock--v1.png"
            alt="lock--v1"/>
    
          <a href="#">Esqueci minha senha!</a>
        </div>
          <button type="submit" class="submit-button">Entrar</button>
          <div class="register"
            <p>Nao esta cadastrado? <a href="Cadastrar"></a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
